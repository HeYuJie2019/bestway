<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAST-LIO 3D点云显示 (HTTP轮询)</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #container {
            width: 100vw;
            height: 100vh;
        }
        
        #info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.85);
            padding: 15px;
            border-radius: 8px;
            font-size: 13px;
            z-index: 1000;
            max-width: 320px;
            font-family: 'Courier New', monospace;
        }
        
        .info-row {
            display: flex;
            justify-content: space-between;
            padding: 3px 0;
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .info-label {
            color: #aaa;
            margin-right: 10px;
        }
        
        .info-value {
            color: #0f0;
            font-weight: bold;
        }
        
        .status-connected {
            color: #0f0;
        }
        
        .status-disconnected {
            color: #f00;
        }
        
        #controls {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            background: rgba(0, 0, 0, 0.8);
            padding: 10px 20px;
            border-radius: 25px;
        }
        
        button {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            margin: 0 5px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s;
        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
        }
        
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div id="info">
        <div style="font-size: 16px; font-weight: bold; margin-bottom: 10px; color: #00ffff;">
            🌐 FAST-LIO 3D点云 (HTTP)
        </div>
        <div class="info-row">
            <span class="info-label">状态:</span>
            <span class="info-value" id="status">连接中...</span>
        </div>
        <div class="info-row">
            <span class="info-label">点数:</span>
            <span class="info-value" id="pointCount">0</span>
        </div>
        <div class="info-row">
            <span class="info-label">请求:</span>
            <span class="info-value" id="requestCount">0</span>
        </div>
        <div class="info-row">
            <span class="info-label">延迟:</span>
            <span class="info-value" id="latency">-</span>
        </div>
        <div class="info-row">
            <span class="info-label">位置:</span>
            <span class="info-value" id="position">-</span>
        </div>
        <div class="info-row">
            <span class="info-label">FPS:</span>
            <span class="info-value" id="fps">0</span>
        </div>
    </div>
    
    <div id="controls">
        <button onclick="togglePolling()">⏸️ 暂停/继续</button>
        <button onclick="resetCamera()">📷 重置视角</button>
        <button onclick="togglePoints()">💎 切换点大小</button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // 全局变量
        let scene, camera, renderer, controls;
        let pointCloud;
        let pollingInterval = null;
        let requestCount = 0;
        let isConnected = false;
        let isPaused = false;
        let pointSize = 0.1;
        let frameCount = 0;
        let lastFPSUpdate = Date.now();

        // API配置
        const hostname = window.location.hostname || 'localhost';
        const apiPort = 9001;
        const baseUrl = `http://${hostname}:${apiPort}/api`;

        console.log('=== FAST-LIO HTTP 3D 点云 ===');
        console.log('API地址:', baseUrl);

        // 初始化Three.js场景
        function initThree() {
            // 场景
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);
            scene.fog = new THREE.Fog(0x0a0a0a, 50, 200);

            // 相机
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 10, 20);

            // 渲染器
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);

            // 控制器
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxDistance = 200;
            controls.minDistance = 1;

            // 添加网格
            const gridHelper = new THREE.GridHelper(100, 100, 0x444444, 0x222222);
            scene.add(gridHelper);

            // 添加坐标轴
            const axesHelper = new THREE.AxesHelper(5);
            scene.add(axesHelper);

            // 添加环境光
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            // 添加方向光
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(10, 10, 10);
            scene.add(directionalLight);

            // 窗口大小改变
            window.addEventListener('resize', onWindowResize, false);

            console.log('✅ Three.js场景初始化完成');
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // 更新点云
        function updatePointCloud(points) {
            // 移除旧的点云
            if (pointCloud) {
                scene.remove(pointCloud);
                pointCloud.geometry.dispose();
                pointCloud.material.dispose();
            }

            if (!points || points.length === 0) {
                console.warn('⚠️ 没有点云数据');
                return;
            }

            // 创建几何体
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(points.length * 3);
            const colors = new Float32Array(points.length * 3);

            for (let i = 0; i < points.length; i++) {
                const point = points[i];
                positions[i * 3] = point[0];
                positions[i * 3 + 1] = point[2];  // Y和Z交换以匹配ROS坐标系
                positions[i * 3 + 2] = -point[1];

                // 根据高度着色
                const height = point[2];
                const t = Math.min(Math.max((height + 5) / 10, 0), 1);
                
                // 彩虹色
                const hue = t * 0.7; // 0.7 = 蓝到红
                const color = new THREE.Color().setHSL(hue, 1.0, 0.5);
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.computeBoundingSphere();

            // 创建材质
            const material = new THREE.PointsMaterial({
                size: pointSize,
                vertexColors: true,
                sizeAttenuation: true
            });

            // 创建点云对象
            pointCloud = new THREE.Points(geometry, material);
            scene.add(pointCloud);

            console.log(`📊 更新点云: ${points.length} 个点`);
        }

        // HTTP轮询获取数据
        async function fetchData() {
            if (isPaused) return;

            const startTime = Date.now();
            requestCount++;
            document.getElementById('requestCount').textContent = requestCount;

            try {
                const response = await fetch(`${baseUrl}/data`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Cache-Control': 'no-cache'
                    },
                    cache: 'no-cache'
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                const latency = Date.now() - startTime;

                // 更新延迟
                document.getElementById('latency').textContent = `${latency}ms`;

                // 更新点云
                if (data.pointcloud && data.pointcloud.points) {
                    updatePointCloud(data.pointcloud.points);
                    document.getElementById('pointCount').textContent = data.pointcloud.points.length;
                }

                // 更新位置
                if (data.odom && data.odom.position) {
                    const pos = data.odom.position;
                    document.getElementById('position').textContent = 
                        `(${pos.x.toFixed(1)}, ${pos.y.toFixed(1)}, ${pos.z.toFixed(1)})`;
                }

                // 更新状态
                if (!isConnected) {
                    isConnected = true;
                    const statusEl = document.getElementById('status');
                    statusEl.textContent = '✅ 已连接';
                    statusEl.className = 'info-value status-connected';
                }

            } catch (error) {
                console.error('❌ 获取数据失败:', error);
                
                if (isConnected) {
                    isConnected = false;
                    const statusEl = document.getElementById('status');
                    statusEl.textContent = '❌ 连接失败';
                    statusEl.className = 'info-value status-disconnected';
                }
            }
        }

        // 开始轮询
        function startPolling() {
            console.log('🔄 开始HTTP轮询 (10Hz)');
            
            // 立即获取一次
            fetchData();
            
            // 每100ms轮询一次 (10Hz)
            pollingInterval = setInterval(fetchData, 100);
        }

        // 停止轮询
        function stopPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
        }

        // 控制函数
        window.togglePolling = function() {
            isPaused = !isPaused;
            console.log(isPaused ? '⏸️ 暂停轮询' : '▶️ 继续轮询');
        };

        window.resetCamera = function() {
            camera.position.set(0, 10, 20);
            controls.target.set(0, 0, 0);
            controls.update();
            console.log('📷 重置相机');
        };

        window.togglePoints = function() {
            pointSize = pointSize === 0.1 ? 0.2 : 0.1;
            if (pointCloud) {
                pointCloud.material.size = pointSize;
            }
            console.log(`💎 点大小: ${pointSize}`);
        };

        // 动画循环
        function animate() {
            requestAnimationFrame(animate);
            
            controls.update();
            renderer.render(scene, camera);

            // 更新FPS
            frameCount++;
            const now = Date.now();
            if (now - lastFPSUpdate >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastFPSUpdate = now;
            }
        }

        // 页面加载完成后启动
        window.addEventListener('load', () => {
            console.log('📱 页面加载完成');
            
            // 初始化Three.js
            initThree();
            
            // 开始动画循环
            animate();
            
            // 延迟启动轮询，等待服务器准备好
            setTimeout(() => {
                startPolling();
            }, 500);
        });

        // 页面卸载时清理
        window.addEventListener('beforeunload', () => {
            stopPolling();
        });

        // 页面可见性变化时调整轮询频率
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                console.log('📵 页面隐藏，降低轮询频率');
                if (pollingInterval) {
                    clearInterval(pollingInterval);
                    pollingInterval = setInterval(fetchData, 1000); // 降到1Hz
                }
            } else {
                console.log('👁️ 页面显示，恢复正常轮询');
                if (pollingInterval) {
                    clearInterval(pollingInterval);
                    pollingInterval = setInterval(fetchData, 100); // 恢复到10Hz
                }
            }
        });
    </script>
</body>
</html>
