<body>
    <div class="container">

        <button id="connectBtn" onclick="connect()">ğŸ”Œ è¿æ¥</button>
        <button id="disconnectBtn" onclick="disconnect()" disabled>âŒ æ–­å¼€</button>
        <button onclick="clearLog()">ğŸ—‘ï¸ æ¸…é™¤æ—¥å¿—</button>
        
        <div id="status" class="status connecting">å‡†å¤‡è¿æ¥</div>
        
        <div class="data-section">
            <h3>ğŸ“Š æ¥æ”¶åˆ°çš„é…ç½®ä¿¡æ¯</h3>
            <pre id="configData">ç­‰å¾…æ•°æ®...</pre>
        </div>
        
        <div class="data-section">
            <h3>ğŸ—‚ï¸ æœ€æ–°çš„ç‚¹äº‘æ•°æ®ç»“æ„</h3>
            <pre id="pointcloudStructure">ç­‰å¾…æ•°æ®...</pre>
        </div>
        
        <div class="data-section">
            <h3>ğŸ“ˆ ç»Ÿè®¡ä¿¡æ¯</h3>
            <div id="stats">
                <p>é…ç½®æ¶ˆæ¯: <span id="configCount">0</span></p>
                <p>æ•°æ®æ¶ˆæ¯: <span id="dataCount">0</span></p>
                <p>ç‚¹äº‘ç‚¹æ•°: <span id="pointCount">0</span></p>
                <p>æœ€åæ›´æ–°: <span id="lastUpdate">æœªæ”¶åˆ°æ•°æ®</span></p>
            </div>
        </div>
        
        <div class="data-section">
            <h3>ğŸ“ è¯¦ç»†æ—¥å¿—</h3>
            <div id="log" class="log">ç­‰å¾…è¿æ¥...\n</div>
        </div>
    </div>

    <script>
        let ws = null;
        let configCount = 0;
        let dataCount = 0;
        let lastPointCount = 0;

        function log(message) {
            const logElement = document.getElementById('log');
            const timestamp = new Date().toLocaleTimeString();
            logElement.innerHTML += `[${timestamp}] ${message}\n`;
            logElement.scrollTop = logElement.scrollHeight;
        }

        function updateStatus(text, className) {
            const statusElement = document.getElementById('status');
            statusElement.textContent = text;
            statusElement.className = 'status ' + className;
        }

        function connect() {
            const hostname = document.getElementById('hostname').value;
            const port = document.getElementById('port').value;
            const url = `ws://${hostname}:${port}`;
            
            log(`ğŸ”Œ å°è¯•è¿æ¥åˆ°: ${url}`);
            updateStatus('è¿æ¥ä¸­...', 'connecting');
            
            try {
                ws = new WebSocket(url);
                
                ws.onopen = () => {
                    log('âœ… WebSocketè¿æ¥æˆåŠŸ!');
                    updateStatus('å·²è¿æ¥', 'connected');
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('disconnectBtn').disabled = false;
                };
                
                ws.onmessage = (event) => {
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.type === 'config') {
                            configCount++;
                            log('ğŸ“‹ æ”¶åˆ°é…ç½®æ¶ˆæ¯');
                            document.getElementById('configData').textContent = JSON.stringify(data, null, 2);
                            document.getElementById('configCount').textContent = configCount;
                        } 
                        else if (data.type === 'update') {
                            dataCount++;
                            
                            // åˆ†æç‚¹äº‘æ•°æ®ç»“æ„
                            let pointCount = 0;
                            let structure = {
                                type: data.type,
                                has_pointcloud: !!data.pointcloud,
                                has_odom: !!data.odom
                            };
                            
                            if (data.pointcloud) {
                                structure.pointcloud_structure = {
                                    is_array: Array.isArray(data.pointcloud),
                                    has_points: !!data.pointcloud.points,
                                    keys: Object.keys(data.pointcloud)
                                };
                                
                                // æ£€æŸ¥ä¸åŒçš„å¯èƒ½ç»“æ„
                                if (Array.isArray(data.pointcloud)) {
                                    pointCount = data.pointcloud.length;
                                    structure.pointcloud_structure.array_length = pointCount;
                                    if (pointCount > 0) {
                                        structure.pointcloud_structure.first_point = data.pointcloud[0];
                                    }
                                } else if (data.pointcloud.points) {
                                    pointCount = data.pointcloud.points.length;
                                    structure.pointcloud_structure.points_length = pointCount;
                                    if (pointCount > 0) {
                                        structure.pointcloud_structure.first_point = data.pointcloud.points[0];
                                    }
                                }
                            }
                            
                            if (data.odom) {
                                structure.odom_structure = {
                                    has_position: !!data.odom.position,
                                    has_orientation: !!data.odom.orientation,
                                    keys: Object.keys(data.odom)
                                };
                            }
                            
                            log(`ğŸ“Š æ”¶åˆ°æ•°æ®æ¶ˆæ¯ (${pointCount} ä¸ªç‚¹)`);
                            document.getElementById('pointcloudStructure').textContent = JSON.stringify(structure, null, 2);
                            document.getElementById('dataCount').textContent = dataCount;
                            document.getElementById('pointCount').textContent = pointCount;
                            document.getElementById('lastUpdate').textContent = new Date().toLocaleTimeString();
                            
                            lastPointCount = pointCount;
                        }
                        else {
                            log(`â“ æ”¶åˆ°æœªçŸ¥æ¶ˆæ¯ç±»å‹: ${data.type}`);
                        }
                        
                    } catch (e) {
                        log(`âŒ è§£ææ¶ˆæ¯å¤±è´¥: ${e.message}`);
                        log(`åŸå§‹æ•°æ®: ${event.data.substring(0, 200)}...`);
                    }
                };
                
                ws.onerror = (error) => {
                    log(`âŒ WebSocketé”™è¯¯: ${error}`);
                    updateStatus('è¿æ¥é”™è¯¯', 'disconnected');
                };
                
                ws.onclose = (event) => {
                    log(`ğŸ”Œ è¿æ¥å…³é—­ (ä»£ç : ${event.code}, åŸå› : ${event.reason})`);
                    updateStatus('è¿æ¥å…³é—­', 'disconnected');
                    document.getElementById('connectBtn').disabled = false;
                    document.getElementById('disconnectBtn').disabled = true;
                };
                
            } catch (e) {
                log(`âŒ åˆ›å»ºWebSocketå¤±è´¥: ${e.message}`);
                updateStatus('è¿æ¥å¤±è´¥', 'disconnected');
            }
        }

        function disconnect() {
            if (ws) {
                ws.close();
                ws = null;
            }
        }

        function clearLog() {
            document.getElementById('log').innerHTML = '';
            configCount = 0;
            dataCount = 0;
            document.getElementById('configCount').textContent = '0';
            document.getElementById('dataCount').textContent = '0';
            document.getElementById('pointCount').textContent = '0';
            document.getElementById('lastUpdate').textContent = 'æœªæ”¶åˆ°æ•°æ®';
            document.getElementById('configData').textContent = 'ç­‰å¾…æ•°æ®...';
            document.getElementById('pointcloudStructure').textContent = 'ç­‰å¾…æ•°æ®...';
        }

        // é¡µé¢åŠ è½½å®Œæˆåè‡ªåŠ¨å°è¯•è¿æ¥
        window.onload = () => {
            // å°è¯•ä»URLå‚æ•°è·å–ä¸»æœºå
            const urlParams = new URLSearchParams(window.location.search);
            const host = urlParams.get('host');
            if (host) {
                document.getElementById('hostname').value = host;
            }
        };
    </script>
