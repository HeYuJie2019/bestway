<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAST-LIO 3Dç‚¹äº‘æ˜¾ç¤º (HTTPè½®è¯¢)</title>
    <style>
        * {

            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            overflow: hidden;
            background: #000;
        }
        
        #container {

        }
        
        #info {

            padding: 15px;

        }
        
        .info-label {

        }
        
        .info-value {

        }
        
        .status-connected {

        }
        
        .status-disconnected {

        }
        
        #controls {

        button {

        }
        
        button:hover {
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.5);
        }
        
        button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div id="container"></div>
    
    <div id="info">
        <div style="font-size: 16px; font-weight: bold; margin-bottom: 10px; color: #00ffff;">
            ğŸŒ FAST-LIO 3Dç‚¹äº‘ (HTTP)
        </div>
        <div class="info-row">
            <span class="info-label">çŠ¶æ€:</span>
            <span class="info-value" id="status">è¿æ¥ä¸­...</span>
        </div>
        <div class="info-row">
            <span class="info-label">ç‚¹æ•°:</span>
            <span class="info-value" id="pointCount">0</span>
        </div>
        <div class="info-row">
            <span class="info-label">è¯·æ±‚:</span>
            <span class="info-value" id="requestCount">0</span>
        </div>
        <div class="info-row">
            <span class="info-label">å»¶è¿Ÿ:</span>
            <span class="info-value" id="latency">-</span>
        </div>
        <div class="info-row">
            <span class="info-label">ä½ç½®:</span>
            <span class="info-value" id="position">-</span>
        </div>
        <div class="info-row">
            <span class="info-label">FPS:</span>
            <span class="info-value" id="fps">0</span>
        </div>
    </div>
    
    <div id="controls">
        <button onclick="togglePolling()">â¸ï¸ æš‚åœ/ç»§ç»­</button>
        <button onclick="resetCamera()">ğŸ“· é‡ç½®è§†è§’</button>
        <button onclick="togglePoints()">ğŸ’ åˆ‡æ¢ç‚¹å¤§å°</button>
    </div>

    <script type="importmap">
    {
        "imports": {
            "three": "https://cdn.jsdelivr.net/npm/three@0.150.0/build/three.module.js",
            "three/addons/": "https://cdn.jsdelivr.net/npm/three@0.150.0/examples/jsm/"
        }
    }
    </script>

    <script type="module">
        import * as THREE from 'three';
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js';

        // å…¨å±€å˜é‡
        let scene, camera, renderer, controls;
        let pointCloud;
        let pollingInterval = null;
        let requestCount = 0;
        let isConnected = false;
        let isPaused = false;
        let pointSize = 0.1;
        let frameCount = 0;
        let lastFPSUpdate = Date.now();

        // APIé…ç½®
        const hostname = window.location.hostname || 'localhost';
        const apiPort = 9001;
        const baseUrl = `http://${hostname}:${apiPort}/api`;

        console.log('=== FAST-LIO HTTP 3D ç‚¹äº‘ ===');
        console.log('APIåœ°å€:', baseUrl);

        // åˆå§‹åŒ–Three.jsåœºæ™¯
        function initThree() {
            // åœºæ™¯
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x0a0a0a);
            scene.fog = new THREE.Fog(0x0a0a0a, 50, 200);

            // ç›¸æœº
            camera = new THREE.PerspectiveCamera(
                75,
                window.innerWidth / window.innerHeight,
                0.1,
                1000
            );
            camera.position.set(0, 10, 20);

            // æ¸²æŸ“å™¨
            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('container').appendChild(renderer.domElement);

            // æ§åˆ¶å™¨
            controls = new OrbitControls(camera, renderer.domElement);
            controls.enableDamping = true;
            controls.dampingFactor = 0.05;
            controls.maxDistance = 200;
            controls.minDistance = 1;

            // æ·»åŠ ç½‘æ ¼
            const gridHelper = new THREE.GridHelper(100, 100, 0x444444, 0x222222);
            scene.add(gridHelper);

            // æ·»åŠ åæ ‡è½´
            const axesHelper = new THREE.AxesHelper(5);
            scene.add(axesHelper);

            // æ·»åŠ ç¯å¢ƒå…‰
            const ambientLight = new THREE.AmbientLight(0x404040);
            scene.add(ambientLight);

            // æ·»åŠ æ–¹å‘å…‰
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.5);
            directionalLight.position.set(10, 10, 10);
            scene.add(directionalLight);

            // çª—å£å¤§å°æ”¹å˜
            window.addEventListener('resize', onWindowResize, false);

            console.log('âœ… Three.jsåœºæ™¯åˆå§‹åŒ–å®Œæˆ');
        }

        function onWindowResize() {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        }

        // æ›´æ–°ç‚¹äº‘
        function updatePointCloud(points) {
            // ç§»é™¤æ—§çš„ç‚¹äº‘
            if (pointCloud) {
                scene.remove(pointCloud);
                pointCloud.geometry.dispose();
                pointCloud.material.dispose();
            }

            if (!points || points.length === 0) {
                console.warn('âš ï¸ æ²¡æœ‰ç‚¹äº‘æ•°æ®');
                return;
            }

            // åˆ›å»ºå‡ ä½•ä½“
            const geometry = new THREE.BufferGeometry();
            const positions = new Float32Array(points.length * 3);
            const colors = new Float32Array(points.length * 3);

            for (let i = 0; i < points.length; i++) {
                const point = points[i];
                positions[i * 3] = point[0];
                positions[i * 3 + 1] = point[2];  // Yå’ŒZäº¤æ¢ä»¥åŒ¹é…ROSåæ ‡ç³»
                positions[i * 3 + 2] = -point[1];

                // æ ¹æ®é«˜åº¦ç€è‰²
                const height = point[2];
                const t = Math.min(Math.max((height + 5) / 10, 0), 1);
                
                // å½©è™¹è‰²
                const hue = t * 0.7; // 0.7 = è“åˆ°çº¢
                const color = new THREE.Color().setHSL(hue, 1.0, 0.5);
                colors[i * 3] = color.r;
                colors[i * 3 + 1] = color.g;
                colors[i * 3 + 2] = color.b;
            }

            geometry.setAttribute('position', new THREE.BufferAttribute(positions, 3));
            geometry.setAttribute('color', new THREE.BufferAttribute(colors, 3));
            geometry.computeBoundingSphere();

            // åˆ›å»ºæè´¨
            const material = new THREE.PointsMaterial({
                size: pointSize,
                vertexColors: true,
                sizeAttenuation: true
            });

            // åˆ›å»ºç‚¹äº‘å¯¹è±¡
            pointCloud = new THREE.Points(geometry, material);
            scene.add(pointCloud);

            console.log(`ğŸ“Š æ›´æ–°ç‚¹äº‘: ${points.length} ä¸ªç‚¹`);
        }

        // HTTPè½®è¯¢è·å–æ•°æ®
        async function fetchData() {
            if (isPaused) return;

            const startTime = Date.now();
            requestCount++;
            document.getElementById('requestCount').textContent = requestCount;

            try {
                const response = await fetch(`${baseUrl}/data`, {
                    method: 'GET',
                    headers: {
                        'Accept': 'application/json',
                        'Cache-Control': 'no-cache'
                    },
                    cache: 'no-cache'
                });

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }

                const data = await response.json();
                const latency = Date.now() - startTime;

                // æ›´æ–°å»¶è¿Ÿ
                document.getElementById('latency').textContent = `${latency}ms`;

                // æ›´æ–°ç‚¹äº‘
                if (data.pointcloud && data.pointcloud.points) {
                    updatePointCloud(data.pointcloud.points);
                    document.getElementById('pointCount').textContent = data.pointcloud.points.length;
                }

                // æ›´æ–°ä½ç½®
                if (data.odom && data.odom.position) {
                    const pos = data.odom.position;
                    document.getElementById('position').textContent = 
                        `(${pos.x.toFixed(1)}, ${pos.y.toFixed(1)}, ${pos.z.toFixed(1)})`;
                }

                // æ›´æ–°çŠ¶æ€
                if (!isConnected) {
                    isConnected = true;
                    const statusEl = document.getElementById('status');
                    statusEl.textContent = 'âœ… å·²è¿æ¥';
                    statusEl.className = 'info-value status-connected';
                }

            } catch (error) {
                console.error('âŒ è·å–æ•°æ®å¤±è´¥:', error);
                
                if (isConnected) {
                    isConnected = false;
                    const statusEl = document.getElementById('status');
                    statusEl.textContent = 'âŒ è¿æ¥å¤±è´¥';
                    statusEl.className = 'info-value status-disconnected';
                }
            }
        }

        // å¼€å§‹è½®è¯¢
        function startPolling() {
            console.log('ğŸ”„ å¼€å§‹HTTPè½®è¯¢ (10Hz)');
            
            // ç«‹å³è·å–ä¸€æ¬¡
            fetchData();
            
            // æ¯100msè½®è¯¢ä¸€æ¬¡ (10Hz)
            pollingInterval = setInterval(fetchData, 100);
        }

        // åœæ­¢è½®è¯¢
        function stopPolling() {
            if (pollingInterval) {
                clearInterval(pollingInterval);
                pollingInterval = null;
            }
        }

        // æ§åˆ¶å‡½æ•°
        window.togglePolling = function() {
            isPaused = !isPaused;
            console.log(isPaused ? 'â¸ï¸ æš‚åœè½®è¯¢' : 'â–¶ï¸ ç»§ç»­è½®è¯¢');
        };

        window.resetCamera = function() {
            camera.position.set(0, 10, 20);
            controls.target.set(0, 0, 0);
            controls.update();
            console.log('ğŸ“· é‡ç½®ç›¸æœº');
        };

        window.togglePoints = function() {
            pointSize = pointSize === 0.1 ? 0.2 : 0.1;
            if (pointCloud) {
                pointCloud.material.size = pointSize;
            }
            console.log(`ğŸ’ ç‚¹å¤§å°: ${pointSize}`);
        };

        // åŠ¨ç”»å¾ªç¯
        function animate() {
            requestAnimationFrame(animate);
            
            controls.update();
            renderer.render(scene, camera);

            // æ›´æ–°FPS
            frameCount++;
            const now = Date.now();
            if (now - lastFPSUpdate >= 1000) {
                document.getElementById('fps').textContent = frameCount;
                frameCount = 0;
                lastFPSUpdate = now;
            }
        }

        // é¡µé¢åŠ è½½å®Œæˆåå¯åŠ¨
        window.addEventListener('load', () => {
            console.log('ğŸ“± é¡µé¢åŠ è½½å®Œæˆ');
            
            // åˆå§‹åŒ–Three.js
            initThree();
            
            // å¼€å§‹åŠ¨ç”»å¾ªç¯
            animate();
            
            // å»¶è¿Ÿå¯åŠ¨è½®è¯¢ï¼Œç­‰å¾…æœåŠ¡å™¨å‡†å¤‡å¥½
            setTimeout(() => {
                startPolling();
            }, 500);
        });

        // é¡µé¢å¸è½½æ—¶æ¸…ç†
        window.addEventListener('beforeunload', () => {
            stopPolling();
        });

        // é¡µé¢å¯è§æ€§å˜åŒ–æ—¶è°ƒæ•´è½®è¯¢é¢‘ç‡
        document.addEventListener('visibilitychange', () => {
            if (document.hidden) {
                console.log('ğŸ“µ é¡µé¢éšè—ï¼Œé™ä½è½®è¯¢é¢‘ç‡');
                if (pollingInterval) {
                    clearInterval(pollingInterval);
                    pollingInterval = setInterval(fetchData, 1000); // é™åˆ°1Hz
                }
            } else {
                console.log('ğŸ‘ï¸ é¡µé¢æ˜¾ç¤ºï¼Œæ¢å¤æ­£å¸¸è½®è¯¢');
                if (pollingInterval) {
                    clearInterval(pollingInterval);
                    pollingInterval = setInterval(fetchData, 100); // æ¢å¤åˆ°10Hz
                }
            }
        });
    </script>
</body>
</html>
